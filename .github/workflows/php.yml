name: LaraDumps Tests

on: ['push', 'pull_request']

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php: [8.2, 8.1, 8.0]
                laravel: [9.*,10.*]
                dependency-version: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 10.*
                      testbench: 8.*
                    - laravel: 9.*
                      testbench: 7.*
                exclude:
                    - laravel: 10.*
                      php: 8.0

        name: PHP ${{ matrix.php }} - Lrvl ${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
            - uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, mysql, mysqli, pdo_mysql
                  tools: composer:v2
                  coverage: none

            - name: Cache composer dependencies
              uses: actions/cache@v3
              with:
                path: $(composer config cache-files-dir)
                key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
                restore-keys: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
                  composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

            - name: Code Style üë®‚Äçüè≠
              if: runner.os !='Windows'
              env:
                PHP_CS_FIXER_IGNORE_ENV: 1
              run: ./vendor/bin/php-cs-fixer fix --verbose --dry-run --using-cache=no --stop-on-violation

            - name: Pest Tests üß´
              run: ./vendor/bin/pest

            - name: Larastan ‚öóÔ∏è
              run: git update-index --chmod=+x ./larastan.sh && bash ./larastan.sh
